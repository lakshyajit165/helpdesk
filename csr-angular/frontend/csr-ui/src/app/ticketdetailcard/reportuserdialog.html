<h1 mat-dialog-title>{{ data.title }}</h1>
<div mat-dialog-content>
  <p>{{ data.sub }}</p>

  <mat-form-field style="width:100%" *ngIf="data.report">
    <input matInput [(ngModel)]="reportReason">
  </mat-form-field>
  <p *ngIf="data.command"></p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="reportReason" cdkFocusInitial>Submit</button>
</div>
